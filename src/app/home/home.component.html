<div class="container-fluid">
  <div class="jumbotron">
    <div class="container">
      <div class="input-group input-group-sm mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search..."
          aria-label="Small"
          aria-describedby="inputGroup-sizing-sm"
        />
      </div>
    </div>

    <div class="row main-row" *ngFor="let contact of contacts">
      <div class="col-md-5 col-12">
        <div class="row">
          <div class="col-1 d-none d-sm-block"><i class="{{ contact.dp }}"></i></div>
          <div class="col-4">
            {{ contact.name }}
            <div class="row">
              <div class="col-12">{{ contact.company }}</div>
            </div>
          </div>
          <div class="col-md-4 col-3">interactions graph goes here!</div>
          <div class="col-md-3 col-4">
            <div class="row justify-content-center">
              <div class="col-md-12 col-8 header">{{ contact.amount }}</div>
              <div class="col-md-12 col-4 header">{{ contact.count }}</div>
            </div>
          </div>
        </div>
      </div>
      <hr class="d-block d-sm-none col-11" />

      <div class="col-md-4 col-12">
        <div class="header">
          {{ contact.header1 }}
        </div>

        <div class="row">
          <div class="col-10">{{ contact.message }}</div>
          <div class="col-2"><i class="{{ contact.icon1 }}"></i></div>
        </div>
      </div>

      <hr class="d-block d-sm-none col-11" />

      <div class="col-md-3 col-12">
        <div class="header">
          {{ contact.header2 }}
        </div>
        <div class="row">
          <div class="col-10">{{ [contact.notes] }}</div>
          <div class="col-2"><i class="{{ contact.icon2 }}"></i></div>
        </div>
      </div>
    </div>
  </div>
</div>
